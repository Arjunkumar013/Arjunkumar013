<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red Glow -->
    <radialGradient id="redGlow" cx="0.1" cy="0.1" r="1.8">
      <stop offset="0%" stop-color="#520806" stop-opacity="0.9">
        <animate attributeName="stop-opacity" values="0.9;0.95;0.9" dur="7s" repeatCount="indefinite"/>
      </stop>
      <stop offset="80%" stop-color="#520806" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
      <animate attributeName="cx" values="0.1;0.9;0.1" dur="24s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0.1;0.9;0.1" dur="24s" repeatCount="indefinite"/>
    </radialGradient>

    <!-- Blue Glow -->
    <radialGradient id="blueGlow" cx="0.9" cy="0.9" r="1.5">
      <stop offset="0%" stop-color="#021D4A" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
      <animate attributeName="cx" values="0.9;0.1;0.9" dur="26s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0.9;0.1;0.9" dur="26s" repeatCount="indefinite"/>
    </radialGradient>

    <!-- Metal Gradient -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#b0b0b0"/>
      <stop offset="100%" stop-color="#808080"/>
      <animate attributeName="y1" values="0%;20%;0%" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%;80%;100%" dur="6s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="10" fill="#000"/>
  <rect width="100%" height="100%" rx="10" fill="url(#redGlow)"/>
  <rect width="100%" height="100%" rx="10" fill="url(#blueGlow)"/>

  <!-- TERMINAL -->
  <g id="terminal">
    <text x="20" y="40" font-family="monospace" font-size="14" fill="#50fa7b">
      Arjunkumar013@github:~$
      <tspan fill="#f8f8f2"> GET profile Arjunkumar013 --verbose</tspan>
    </text>

    <text x="20" y="70" font-family="monospace" font-size="16" fill="#bd93f9" font-weight="bold">
      Loading Arjunkumar013's profile...
    </text>

    <rect x="20" y="90" width="760" height="20" rx="3" fill="#44475a"/>
    <rect x="20" y="90" width="0" height="20" rx="3" fill="#50fa7b">
      <animate attributeName="width" values="0;760" dur="3s" fill="freeze"/>
    </rect>

    <text x="20" y="130" font-family="monospace" font-size="12" fill="#6272a4" opacity="0">
      Initializing profile data...
      <animate attributeName="opacity" values="0;1" begin="0.5s" dur="0.3s" fill="freeze"/>
    </text>

    <text x="20" y="150" font-family="monospace" font-size="12" fill="#6272a4" opacity="0">
      Fetching repositories and contributions...
      <animate attributeName="opacity" values="0;1" begin="1.2s" dur="0.3s" fill="freeze"/>
    </text>

    <animate attributeName="opacity" values="1;0" begin="3s" dur="0.3s" fill="freeze"/>
  </g>

  <!-- WELCOME -->
  <g id="welcome" opacity="0">
    <text x="400" y="100" font-family="Impact, Arial Black, sans-serif"
          font-size="38" text-anchor="middle" fill="#ffffff">
      Welcome to Arjunkumar013's GitHub Profile
      <animate attributeName="opacity" values="1;0.95;1" dur="1.2s" repeatCount="indefinite"/>
    </text>

    <text x="400" y="140" font-family="monospace" font-size="18"
          text-anchor="middle" fill="#bd93f9" opacity="0">
      Explore my projects and contributions
      <animate attributeName="opacity" values="0;1" begin="4s" dur="0.5s" fill="freeze"/>
    </text>

    <animate attributeName="opacity" values="0;1" begin="3.3s" dur="0.3s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0" begin="6.5s" dur="0.5s" fill="freeze"/>
  </g>

  <!-- PROFILE -->
  <g id="profile" opacity="0">
    <text x="400" y="85" font-family="Helvetica, Arial, sans-serif"
          font-size="30" font-weight="bold" text-anchor="middle"
          fill="url(#metalGradient)">
      Arjun Kumar R
    </text>

    <text x="400" y="130" font-family="Helvetica, Arial, sans-serif"
          font-size="18" text-anchor="middle" fill="#8be9fd">
      AI &amp; Data Science | Full Stack Developer
    </text>

    <animate attributeName="opacity" values="0;1" begin="7s" dur="1s" fill="freeze"/>
  </g>
</svg>
